<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="jquery-2.1.4.min.js"></script>
    <title>jquery效果</title>
</head>
<body>
<div style="width: 100%;height: 120px">
    <p style="margin-top: 50px;float: left">
        <input type="button" onclick="javascript:$('#div1').hide()" value="隐藏">
        <input type="button" onclick="javascript:$('#div1').show()" value="显示">
        <input type="button" onclick="javascript:$('#div1').toggle()" value="显示隐藏">
    </p>
    <div style="width: 100px;height: 100px;margin:10px;background-color:palegreen;float: left" id="div1"></div>
</div>


<div style="width: 100%;height: 120px">
    <p style="margin-top: 50px;float: left">
        <input type="button" onclick="javascript:$('#div2').fadeOut()" value="淡出">
        <input type="button" onclick="javascript:$('#div2').fadeIn()" value="淡入">
        <input type="button" onclick="javascript:$('#div2').fadeToggle()" value="淡入淡出">
    </p>
    <div style="width: 100px;height: 100px;margin:10px;background-color:pink;float: left" id="div2"></div>
</div>

<div style="width: 100%;height: 120px">
    <p style="margin-top: 50px;float: left">
        <input type="button" onclick="javascript:$('#div3').slideUp()" value="向上收缩">
        <input type="button" onclick="javascript:$('#div3').slideDown()" value="向下">
        <input type="button" onclick="javascript:$('#div3').slideToggle()" value="向上向下">
    </p>
    <div style="width: 100px;height: 100px;margin:10px;background-color:palegoldenrod;float: left" id="div3"></div>
</div>

<div style="width: 100%;height: 120px">
    <p style="margin-top: 50px;float: left">
        <input type="button" onclick="show()" value="动画">
    </p>
    <div style="width: 100px;height: 100px;margin:10px;background-color:deepskyblue;float: left" id="div4"></div>
</div>

</body>

<script>
    function  show(){
        $("#div4").animate({
            width:200,
            height:200
        })
    }
</script>
</html>
